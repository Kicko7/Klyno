[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-9_x"]

[phases.install]
cmds = [
  "npm install -g corepack@0.24.1 && corepack enable",
  "pnpm install --no-frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm run build" # this runs next build
]

[start]
cmd = "pnpm run start" # runs next start in prod
